<!DOCTYPE html>
<html lang='en-US'>

<head>
	<meta charset='UTF-8'>
	<title>Chat App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel='stylesheet' href='styles.css'>
	<script src="scripts.js" type="module"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<div class="navbar">Chat Rooms
		<button id="sign_in_button">Login</button>
		<button id="sign_out_button">Logout</button>
		<button id="join_or_create_room_button">Join or Create Chat Room</button>
	</div>
</head>

<body>
	<div id="chatroom_tab" class="tab">
		<!-- <button class="tablinks" onclick="changeChatRoom(event, 'Chatroom 1')">Chatroom 1</button> -->
	</div>

	<div id="chatroom_settings">
		<button id="open_chatroom_settings_button">Chatroom Settings</button>
		<div id="users_list"></div>
		<!--row for each user to be inserted here by JS-->
	</div>

	<div id="app">
		<div id="chat_window" class="chat_window">
			<!--all chat messages will be inserted here by JS -->
		</div>
		<div class="msg_form">
			<input type="text" id="message" placeholder="type your message..." name="message">
			<button id="submit_button">Submit</button>
		</div>
	</div>

	<!-- <button id="sign_in_button">Sign in</button>
	<button id="sign_out_button">Sign out</button>
	<button id="signin_status_button">Check signin status</button> -->


	<div id="join_or_create_room_window">
		<div class="msg_form">
			<input type="text" id="chatroom_name" placeholder="Enter chat room name">
			<button id="join_or_create_room_window_submit">Join or Create Room</button>
		</div>
		<!-- <label>Enter chatroom name:</label><br>
		<input type="text" id="chatroom_name"><br>
		<button id="create_room_submit">Create</button> -->
	</div>

</body>

</html>
